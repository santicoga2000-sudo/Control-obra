<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>JOIN · Control de Obra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>JOIN · Control de Avance</h1>
  </header>

  <main class="container">
    <!-- FORMULARIO ZONA -->
 <section class="card">
  <h2>Sectores / Áreas</h2>
  <button onclick="crearSector()">➕ Crear sector</button>
</section>


    <!-- DASHBOARD -->
    <section id="zonas"></section>
  </main>

  <!-- Modal simple para previsualizar foto -->
  <div id="fotoModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Foto / Observación</h3>
      <img id="fotoPreview" alt="preview" />
      <p id="fotoMeta"></p>
      <button id="modalCloseBtn">Cerrar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
